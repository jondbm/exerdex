<form role="form">
  <div class="form-group">
    <label for="title" class="control-label">Title</label>
    <input type="text" ng-model="exercise.title" class="form-control" id="title" placeholder="Enter the exercise title"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Instructions</label>
    <textarea ng-model="exercise.instructions" class="form-control" id="title" placeholder="Enter instructions for the exercise"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">Tips</label>
    <textarea ng-model="exercise.tips" class="form-control" id="title" placeholder="Enter some form tips"/>
  </div>
  <div class="form-group">
    <label for="title" class="control-label">URL</label>
    <input type="text" ng-model="exercise.url" class="form-control" id="title" placeholder="Enter the YouTube URL"/>
  </div>
  <input type="submit" class="btn btn-primary" ng-click="saveExercise()" value="Save"/>
</form>
