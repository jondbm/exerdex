<a class="btn btn-primary" href="/#/create/exercise"><span class="glyphicon glyphicon-plus"></span> Create Exercise</a>
<br/><br/>
<div class="container">
  <div class="row">
    <table class="table table-striped">
      <tbody>
        <tr ng-repeat="exercise in exercises">
          <td><a ng-href="/#/exercise/{{ exercise._id }}">{{ exercise.title }}</a> {{ exercise.url }}</td>
          <td>
            <div class="button-group">
              <a ng-href="/#/exercise/{{ exercise._id }}/edit" class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></a>
              <a ng-href="/#/exercise/{{ exercise._id }}/delete" class="btn btn-danger"><span class="glyphicon glyphicon-remove-circle"></span></a>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
